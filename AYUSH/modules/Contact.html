<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f8f9fa;
        }
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23667eea" width="1200" height="800"/><circle cx="200" cy="200" r="100" fill="%23764ba2" opacity="0.3"/><circle cx="800" cy="400" r="150" fill="%23f093fb" opacity="0.3"/></svg>');
            background-size: cover;
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .section-padding {
            padding: 80px 0;
        }
        .text-primary-dark {
            color: #4a5c9a;
        }
        .btn-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .card-contact {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            background-color: #ffffff;
        }
        /* Custom styling for the simplified footer */
        .simplified-footer {
            background-color: #343a40; /* Dark background like your navbar */
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        .simplified-footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .simplified-footer a:hover {
            color: #f0f0f0;
            text-decoration: underline;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="../index.html">
                <i class="fas fa-leaf me-2"></i>AYUSH
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../map.html">Find Hospitals</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section for Contact Page -->
    <section class="hero-bg">
        <div class="container">
            <h1 class="display-3 fw-bold">Contact Us</h1>
            <p class="lead mt-3">We're here to help you on your holistic health journey.</p>
        </div>
    </section>

    <!-- Contact Content Section -->
    <section class="section-padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h2 class="display-5 fw-bold text-center text-primary-dark mb-5">Get in Touch</h2>
                    
                    <div class="card card-contact p-4 mb-5">
                        <div class="card-body">
                            <h4 class="mb-4 text-center">Send Us a Message</h4>
                            <form action="#" method="POST"> <!-- You'll need to set up a backend to handle this form submission -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Inquiry Subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Tell us how we can help..." required></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-gradient btn-lg text-white">
                                        <i class="fas fa-paper-plane me-2"></i>Send Message
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <h4 class="text-primary-dark mb-4">Our Contact Information</h4>
                        <ul class="list-unstyled lead">
                            <li class="mb-3">
                                <i class="fas fa-envelope me-3 text-primary-dark"></i>
                                <a href="mailto:info@ayushhospitals.com" class="text-decoration-none text-body">info@ayushhospitals.com</a>
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-phone me-3 text-primary-dark"></i>
                                <a href="tel:+911234567890" class="text-decoration-none text-body">+91 1234 567 890</a>
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-map-marker-alt me-3 text-primary-dark"></i>
                                Raipur, India
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Simplified Footer -->
    <footer class="simplified-footer">
        <div class="container">
            <a href="../index.html" class="btn btn-outline-light btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
            
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
