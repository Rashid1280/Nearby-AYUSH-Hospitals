<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Hospital Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            min-height: 100vh;
        }
        .map-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <a href="index.html" class="btn btn-outline-light mb-3">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
                <h1 class="text-white fw-bold mb-2">
                    <i class="fas fa-leaf text-success me-3"></i>
                    AYUSH Hospitals Map
                </h1>
                <p class="text-light">Find nearby AYUSH hospitals and wellness centers</p>
            </div>
        </div>

        <!-- Map -->
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/d/embed?mid=1MIHDSAHQcLaSS9sGL9ZWLQshm17RQoQ&ehbc=2E312F"
                        width="100%" 
                        height="600"
                        style="border:0;"
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>

        <!-- Simple Footer -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <p class="text-light mb-0">
                    <i class="fas fa-info-circle me-2"></i>
                    Click on map markers to view hospital details
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
